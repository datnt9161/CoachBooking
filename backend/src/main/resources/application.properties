# Application
spring.application.name=Coach_Booking
server.port=8081

# MySQL Database (Docker - port 3308)
spring.datasource.url=jdbc:mysql://localhost:3308/coachbooking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=coachuser
spring.datasource.password=coachpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT
jwt.secret=CoachBookingSecretKey2024VeryLongSecretKeyForHS256Algorithm
jwt.expiration=86400000

# Payment QR Code
payment.qr-code-url=/qr/payment-qr.png

# MoMo
payment.momo.qr-code-url=${payment.qr-code-url}
payment.momo.account-name=NGUYEN TAN DAT
payment.momo.account-number=0354984257

# Bank Transfer (MB Bank)
payment.bank.qr-code-url=${payment.qr-code-url}
payment.bank.account-name=NGUYEN TAN DAT
payment.bank.account-number=0354984257
payment.bank.bank-name=MB Bank

# VNPay
payment.vnpay.qr-code-url=${payment.qr-code-url}
payment.vnpay.account-name=NGUYEN TAN DAT
