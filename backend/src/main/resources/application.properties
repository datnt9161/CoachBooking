# Application
spring.application.name=Coach_Booking

# MySQL Database (Docker - port 3308)
spring.datasource.url=jdbc:mysql://localhost:3308/coachbooking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=coachuser
spring.datasource.password=coachpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT
jwt.secret=CoachBookingSecretKey2024VeryLongSecretKeyForHS256Algorithm
jwt.expiration=86400000
